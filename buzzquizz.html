<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Duda-->
        <header class="app-header">
        <h1>BuzzQuizz</h1>
        </header>
        <main class="content">
            <div class="criar-quizz">
                <p class="title-criarquiz">Voce ainda não criou nenhum quiz ainda :(</p>
                <button class="botão-criarquiz"><p>Criar Quizz</p></button>
            </div>
            <div class="all-cards">
                <h2 class="title-content">Todos os Quizzes</h2>
                <ul class="quizzes-cards"></ul>
            </div>     
        </main>
    </div>
    <!--Duda-->

    <!-- Lucas - pag 03 -->
    <div class="hidden">
        <header class="cabeçalho3">
            <img src="./img/Group 1.png">
        </header>
        <h2 class="tituo-cabeçalho3">Comece pelo começo</h2>
        <main class="formulario">
            <input placeholder="Título do seu quizz" class="titulo" required>
            <input placeholder="URL da imagem do seu quizz" class="capa" type="url" required>
            <input placeholder="Quantidade de perguntas" class="numPerguntas" required>
            <input placeholder="Quantodade de níveis de seu quizz" class="numNiveis" required>
        </main>
        <button>Prosseguir para criar perguntas</button>
    </div>
        <!-- página 3.2 -->
    <div class =>
        <header class="cabeçalho3">
            <img src="./img/Group 1.png">
        </header>
        <h2>Crie suas perguntas</h2>
        <div class="pergunta">
            <section>
                <h5>Pergunta 1</h5>
                <input placeholder="Texto da pergunta" required>
                <input placeholder="Cor de fundo da pergunta" type="url" required>
                <h5>Resposta correta</h5>
                <input placeholder="Resposta correta" required>
                <input placeholder="URL da imagem" required>
                <h5>Respostas incorretas</h5>
                <input placeholder="Resposta incorreta 1" required>
                <input placeholder="URL da imagem 1" required>
                <input placeholder="Resposta incorreta 2" required>
                <input placeholder="URL da imagem 2" required>
                <input placeholder="Resposta incorreta 3" required>
                <input placeholder="URL da imagem 3" required>
            </section>
            <footer>
                <h4>Pergunta 2</h4>
                <img src="./img/Vector.png">
            </div>
        </div>
        <button>Prosseguir pra criar níveis</button>
    </div>
    <!-- fim pag. 03 (Lucas) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
